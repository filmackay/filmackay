<div id="contactwrap"></div>

<div class="container mtb">
    <div class="row">
        <div class="col-lg-4">
            <h4>My Details</h4>
            <div class="hline"></div>
                <p>
                    {% for line in site.address.first.lines %}
                        {{ line }} <br>
                    {% endfor %}
                    Email: {{ site.email }}<br/>
                    Tel: {{ site.tel }}
                </p>
        </div>
    </div><! --/row -->
</div><! --/container -->
